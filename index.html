<!DOCTYPE html>
<html>

<head>
   <title>Hello World :)</title>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="custom.css">
   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
   <script src="custom.js" type="text/javascript"></script>
</head>

<body style="margin:0px; padding:0px;" onload="initialize()">
   <div id="locationField">
      <select id="place" style="width:140px">
         <option value="a" selected>Adayar</option>
         <option value="c">Chrompet</option>
         <option value="e">Egmore</option>
         <option value="g">Guindy</option>
         <option value="k">Kilpauk</option>
         <option value="m">Mylapore</option>
      </select>
      <div id="near"></div>
      <select id="interest" style="width:140px">
         <option value="restaurant" selected>Restaurant</option>
         <option value="bank">Bank</option>
         <option value="school">School</option>
         <option value="hospital">Hospitals</option>
         <option value="all">All</option>
      </select>
   </div>
   <div id="map-canvas"></div>
   <div id="listing">
      <table id="resultsTable">
         <tbody id="results"></tbody>
      </table>
   </div>
   <div id="info-content">
      <table>
         <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
         </tr>
         <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
         </tr>
         <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Contact No:</td>
            <td id="iw-phone"></td>
         </tr>
         <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
         </tr>
      </table>
   </div>
</body>

</html>
